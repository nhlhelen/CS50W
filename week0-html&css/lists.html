<!DOCTYPE html>
<html>

    <head>
        <title>Lists</title>
    </head>

    <body>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        An Unordered list:
        <ul>
            <li>One Item</li>
            <li>Another item</li>
        </ul>
    </body>

</html>
